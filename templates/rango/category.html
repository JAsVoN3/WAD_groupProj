<!DOCTYPE html>
<html>
    <head>Rango</head>
    <body>
        <div>
            {% if category %}
            <h1>{{category.name}}</h1>
                {% if pages %}
                    <ul>
                        {% for page in pages%}
                        <li> <a href="{{page.url}}">{{page.title}}</a></li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <strong>No pages in category</strong>
                {% endif %}
            {% else %}
                The specified category does not exist
            {% endif %}

        </div>
        <div>
            <a href = "/rango/"> Return Back</a>
        </div>
    </body>
</html>
